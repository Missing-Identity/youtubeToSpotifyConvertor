<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Link Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="background-cover"></div>
    <div class="container">
      <h1>Music Link Converter</h1>
      <div class="converter frosted-glass">
        <h2>YouTube to Spotify</h2>
        <div class="input-group">
          <input
            type="text"
            id="youtube-url"
            placeholder="Enter YouTube Music URL"
          />
          <button onclick="convertYouTubeToSpotify()" class="spotify-button">
            Convert
          </button>
        </div>
        <div class="result-container">
          <div id="youtube-artwork" class="artwork"></div>
          <div id="spotify-result" class="result"></div>
        </div>
      </div>
      <div class="converter frosted-glass">
        <h2>Spotify to YouTube</h2>
        <div class="input-group">
          <input type="text" id="spotify-url" placeholder="Enter Spotify URL" />
          <button onclick="convertSpotifyToYouTube()">Convert</button>
        </div>
        <div class="result-container">
          <div id="spotify-artwork" class="artwork"></div>
          <div id="youtube-result" class="result"></div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
